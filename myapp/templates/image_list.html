<!-- templates/image_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image List</title>
</head>
<body>
    <h1>Image List</h1>
    <ul>
        {% for image in images %}
            <li>
                <h2>{{ image.image_title }}</h2>
                <p>{{ image.animal_type }}</p>
                {% if image.image_file %}
                    <img src="{{ image.image_file.url }}" alt="{{ image.image_title }}" style="max-width: 800px;">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
